version: 1
appRoot: "next"
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: next/.next
    files:
      - "**/*"
  cache:
    paths:
      - next/.next/cache/**/*
      - next/.npm/**/*
      - next/node_modules/**/*
